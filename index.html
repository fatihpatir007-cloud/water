    <style>
        /* CSS Reset & Variables */
        :root {
            --bg-color: #ebf8ff;
            --text-color: #2c5282;
            --card-bg: #fff;
            --btn-bg: #3182ce;
            --btn-text: #fff;
            --accent-color: #63b3ed;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* App Container */
        .app-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--btn-bg), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Water Glass Animation */
        .glass-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            position: relative;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            border: 4px solid var(--btn-bg);
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            /* Glass drop shape */
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .glass-inner {
            transform: rotate(-45deg);
            /* Counter rotate content */
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .water {
            position: absolute;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 0%;
            /* Dynamic */
            background: linear-gradient(0deg, var(--btn-bg), var(--accent-color));
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.8;
            transform: rotate(45deg);
            /* Fix orientation */
            transform-origin: center bottom;
        }

        .water::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .percentage {
            position: absolute;
            z-index: 10;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
            transform: rotate(-45deg);
            /* Correct text rotation */
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-btn {
            background: linear-gradient(135deg, var(--btn-bg) 0%, var(--accent-color) 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(66, 153, 225, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-btn:active {
            transform: scale(0.96);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.03);
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            font-weight: 600;
        }

        /* Theme Switcher */
        .theme-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
        }

        .theme-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .theme-dot:hover {
            transform: scale(1.1);
        }

        .theme-dot.active {
            border-color: var(--text-color);
        }

        /* Theme Colors */
        .t-light {
            background-color: #f0f4f8;
        }

        .t-dark {
            background-color: #2d3748;
        }

        .t-blue {

            --card-bg: #005f73;
            --btn-bg: #0a9396;
            --accent-color: #94d2bd;
        }

        /* Notification Info */
        .sub-text {
            font-size: 0.8rem;
            margin-top: 20px;
            opacity: 0.6;
        }
    </style>

    <script>
        // --- DATA & STATE ---
        const TARGET = 10;
        let count = 0;
        let notificationsEnabled = false;

        // --- DOM ELEMENTS ---
        const waterLevel = document.getElementById('waterLevel');
        const percentageDisplay = document.getElementById('percentageDisplay');
        const countDisplay = document.getElementById('countDisplay');
        const notifStatus = document.getElementById('notifStatus');
        const body = document.body;

        // --- INITIALIZATION ---
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            checkDate();
            loadTheme();
            registerSW();
            updateUI();
            checkNotificationPermission();

            // Start Notification Timer
            setInterval(checkNotificationTime, 60000); // Check every minute
        });

        // --- CORE LOGIC ---
        function drinkWater() {
            if (count < TARGET + 5) { // Max limit
                count++;
                saveData();
                updateUI();

                // Request notification permission on first interaction
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(checkNotificationPermission);
                }
            }
        }

        function updateUI() {
            // Update Text
            countDisplay.innerText = count;

            // Calculate Percentage (Cap at 100% for visual, but allow overfill logic)
            let percent = Math.min((count / TARGET) * 100, 100);
            percentageDisplay.innerText = `%${Math.round((count / TARGET) * 100)}`;

            // Update Wave Height
            waterLevel.style.height = `${percent}%`;

            // Visual feedback if completed
            if (count === TARGET) {
                confettiEffect();
            }
        }

        function saveData() {
            localStorage.setItem('su_count', count);
            localStorage.setItem('su_date', new Date().toDateString());
        }

        function loadData() {
            const savedCount = localStorage.getItem('su_count');
            if (savedCount) count = parseInt(savedCount);
        }

        function checkDate() {
            const savedDate = localStorage.getItem('su_date');
            const today = new Date().toDateString();

            if (savedDate !== today) {
                count = 0; // Reset for new day
                saveData();
            }
        }

        // --- THEMES ---
        function setTheme(themeName) {
            body.className = themeName;
            localStorage.setItem('su_theme', themeName);
            updateThemeDots(themeName);
        }

        function loadTheme() {
            const stored = localStorage.getItem('su_theme');
            if (stored) setTheme(stored);
            else setTheme('theme-light');
        }

        function updateThemeDots(activeTheme) {
            document.querySelectorAll('.theme-dot').forEach(dot => {
                dot.classList.remove('active');
                if (dot.getAttribute('onclick').includes(activeTheme)) {
                    dot.classList.add('active');
                }
            });
        }

        // --- VISUALS ---
        function confettiEffect() {
            // Simple visual feedback using emoji rain potentially, 
            // but keeping it simple as per request.
            percentageDisplay.innerText = "ðŸŽ‰";
            setTimeout(() => updateUI(), 1000);
        }

        // --- NOTIFICATIONS ---
        function checkNotificationPermission() {
            if (Notification.permission === 'granted') {
                notifStatus.innerText = "ðŸ”” Bildirimler AÃ§Ä±k";
                notificationsEnabled = true;
            } else if (Notification.permission === 'denied') {
                notifStatus.innerText = "ðŸ”• Bildirim Reddedildi";
            } else {
                notifStatus.innerText = "Bildirim izni iÃ§in butona basÄ±n";
            }
        }

        function checkNotificationTime() {
            if (!notificationsEnabled) return;

            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();

            // Logic: 08:00 - 20:00, every 2 hours (even numbers), roughly at minute 0
            if (hour >= 8 && hour <= 20 && hour % 2 === 0 && minute === 0) {
                sendNotification();
            }
        }

        function sendNotification() {
            new Notification("SuHatÄ±rlat ðŸ’§", {

        // --- PWA ---
        function registerSW() {
            if ('serviceWorker' in navigator) {
                const swContent = document.getElementById('sw-code').textContent;
                const blob = new Blob([swContent], { type: 'text/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW Ready'))
                    .catch(err => console.error('SW Fail', err));
            }
        }
